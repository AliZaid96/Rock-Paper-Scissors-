<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/1_G9UfaUBS_VqtFILMe37fZw.jpeg" alt="logo">
        Rock Paper Scissors
    </h1>
    <div class="game-area">
        <div class="mechanics">
            <button data-type="rock" class="btn"><img src="assets/images/rock.png"></button>
            <button data-type="paper" class="btn"><img src="assets/images/paper.png"></button>
            <button data-type="Scissors" class="btn"><img src="assets/images/scissors.png"></button>
        </div>
        <div class="score-area">
            <div>
                You
                <span>0</span>
            </div>
            <div>
                Computer
                <span>0</span>
            </div>
        </div>
    </div>
