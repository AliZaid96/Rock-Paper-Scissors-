<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors
    </h1>
    <div class="game-area">
        <div class="mechanics">
            <button  class="mechanic"><img id="rock" src="assets/images/rock.png" width="100px/"></button>
            <button  class="mechanic"><img id="paper" src="assets/images/paper.png" width="100px/"></button>
            <button  class="mechanic"><img id="scissors" src="assets/images/scissors.png" width="100px/"></button>
        </div>
        <div class="score-area">
            <div>
                <h1 class="heading">You</h1>
                <span id="result-user">0</span>
            </div>
            <div>
                <h1 class="heading">Computer</h1>
                <span id="result-comp">0</span>
            </div>
        </div>
        <p id="result" class="heading">Start game by clicking an option!</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
